<body>
  <div class="login-container">
      <h1>Login</h1>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
          <div class="input-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" ngModel placeholder="Username">
          </div>
          <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ngModel placeholder="Password">
              <input type="checkbox" name="show-pwd" onclick="myFunction()">Show Password
          </div>
          <button type="submit">Login</button>
      </form>
      <br>
      <p>New User?</p>
      <a href="/new-user" style="text-decoration: none;">Create Account</a>
      <script>
        function myFunction() {
          var passwordInput = document.getElementById("password");
          var showPasswordCheckbox = document.getElementById("showPassword");
          if (showPasswordCheckbox.checked) {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }
        </script>
  </div>
</body>
