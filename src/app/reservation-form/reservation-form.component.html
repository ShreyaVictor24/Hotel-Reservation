  <body>
    <div class="res-form">
      <form #reservationForm="ngForm" (ngSubmit)="onSubmit(reservationForm)">
        <fieldset>
          <label for="check-in-date">Check-in Date: </label>
          <input
            type="date"
            id="check-in-date"
            name="checkInDate"
            [(ngModel)]="reservationData.checkInDate">
          <br><br>

          <label for="check-out-date">Check-out Date: </label>
          <input
            type="date"
            id="check-out-date"
            name="checkOutDate"
            [(ngModel)]="reservationData.checkOutDate">
          <br><br>

          <label for="adult-count">Adults: </label>
          <input
            type="number"
            id="adult-count"
            name="adultCount"
            min="1"
            max="3"
            [(ngModel)]="reservationData.adultCount"
            required>
          <br><br>

          <label for="children-count">Children: </label>
          <input
            type="number"
            id="children-count"
            name="childrenCount"
            min="0"
            max="3"
            [(ngModel)]="reservationData.childrenCount">
          <br><br>

          <label for="room-type">Room: </label>
          <select
            id="room-type"
            name="roomType"
            [(ngModel)]="reservationData.roomType">
            <option value="single-room">Single room</option>
            <option value="standard-double-room">Standard double room</option>
            <option value="deluxe-double-room">Deluxe double room</option>
            <option value="executive-suite">Executive suite</option>
          </select>
          <br><br>

          <p>
            <img src="https://static-00.iconduck.com/assets.00/warning-icon-512x511-3vl9qoze.png" width="20" height="20">
            Please note that maximum number of adults per room is 3.
          </p>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
      <br>
    </div>
  </body>
